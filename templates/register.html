<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High-Security Registration</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <script defer src="https://unpkg.com/face-api.js@0.22.2/dist/face-api.min.js"></script>
    
    <script defer src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    <style>
        /* Styles to make the video feed look good */
        #video-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 1.5rem auto 1rem; /* Spacing */
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }
        video {
            width: 100%;
            height: auto;
            display: block;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        /* Make disabled button look correct */
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
    </style>
</head>
<body>
    <main class="main-content">
        <div class="verification-container">
            <h1>Create Your Account</h1>
            <p>You must register both your Face and Fingerprint.</p>

            <div id="message-area" class="message-box"></div>
            
            <div id="loading-area" class="message-box">
                <p class="message" style="background-color: #eee; color: #333;">Loading AI Models and Camera... Please wait.</p>
            </div>

            <div class="form-group" style="grid-column: 1 / -1;">
                <label for="username" style="display: block; text-align: left; margin-bottom: 5px; font-weight: 500;">Username:</label>
                <input type="text" id="username" name="username" placeholder="Choose a unique username" required style="width: 100%; padding: 0.8rem; border: 1px solid #ccc; border-radius: 8px;">
            </div>

            <div id="video-container">
                <video id="video" width="400" height="300" autoplay muted></video>
            </div>

            <button id="register-button" class="btn btn-primary" style="width: 100%;" disabled>
                <i class="fas fa-user-plus"></i> Start Registration
            </button>
            
            <a href="{{ url_for('login') }}" style="display: block; margin-top: 2rem;">Already registered? Log in.</a>
        </div>
    </main>
</body>
</html>
